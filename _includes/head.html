<head>
	<meta charset="{{ site.aopod_charset }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no" />

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="author" content="{{ site.owner }},{{ site.email }}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="robots" content="index,follow">
	<meta name="google-adsense-account" content="ca-pub-9311541033208098">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.asset_path }}">
	<link rel="stylesheet" href="{{ "/css/highlight.css" | prepend: site.asset_path }}">
	<!-- <link rel="stylesheet" href="{{ "/css/article.css" | prepend: site.asset_path }}"> -->
	{% for css in page.imported_css %}<link rel="stylesheet" href="{{ site.asset_path }}/css/{{ css }}">{% endfor %}
	{% if page.ao_has_math %}
	<script src="https://cdn.staticfile.org/mathjax/2.7.0/MathJax.js" type="text/javascript"></script>
	{% endif %}
</head>
