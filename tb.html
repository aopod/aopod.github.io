<!DOCTYPE html><html><head><title>请使用「在浏览器中打开」功能</title><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><style type="text/css">body {margin: 0;background-color: rgb(240, 240, 240);}body > div {width: 100%;text-align: center;}#header {height: 1.6em;line-height: 1.6em;font-size: 1.4em;background-color: rgb(255,101,153);color: rgb(250, 250, 250);font-weight: bold;text-shadow: 0px 0px 1px white;margin-bottom: 0.6em;}</style></head><body><div id="header"></div><div><img width="86%" src="" id="guide"></div><script type="text/javascript">	var QueryString = function () {		var query_string = {};		var query = window.location.search.substring(1);		var vars = query.split("&");		for (var i=0;i<vars.length;i++) {			var pair = vars[i].split("=");			if (typeof query_string[pair[0]] === "undefined")				query_string[pair[0]] = pair[1];			else if (typeof query_string[pair[0]] === "string") {				var arr = [ query_string[pair[0]], pair[1] ];				query_string[pair[0]] = arr;			} else				query_string[pair[0]].push(pair[1]);		} 		return query_string;	} ();	if (navigator.userAgent.indexOf('MicroMessenger') < 0) {		var url = 'http://item.taobao.com/item.html?id=';		if ('m' == QueryString.t) {			url = 'http://detail.tmall.com/item.htm?id=';		}		url += QueryString.i;		// alert('url:' + url);		window.location = url;		return;	}	document.getElementById('header').innerHTML = QueryString.n || '请使用「在浏览器中打开」功能';	document.getElementById('guide').src = 'http://alinaa.qiniudn.com/guide.jpg';</script></body></html>
